<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>
    <!-- Basic Page Needs
     ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="Copyright" content="">
    <!-- <meta name="description" content=""> -->
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metass
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
</head>
<body class="color_body2">
<!--处理加载状态 start-->
<div id="PageLoadingState" style="position: fixed;top: 0;left: 0;background-color: #efd8c0;width: 100%;z-index: 99999999;text-align: center;">
    <div style="display: table;width: 100%;height: 100%;">
        <div style="display: table-cell;vertical-align: middle;">
            <img src="public/images/tj_all_loadfile.gif" alt="" width="12%"/>
        </div>
    </div>
</div>
<script type="text/javascript">
    var he = document.documentElement.clientHeight;//高
    var _id = document.getElementById('PageLoadingState');
    _id.style.height=he+'px';
    document.onreadystatechange=function(){
        if(document.readyState=='complete'){
            document.getElementById('PageLoadingState').style.display='none';
        }
    }
</script>
<!--处理加载状态 end-->
<!--顶部展示栏 start-->
<div class="templates_Head" data-current="16" data-template="tj_all_index_head"></div>
<!--顶部展示栏 end-->
<div class="ContBast mt-15">
    <div class="Traffic_Result">
        <img src="public/images/Traffic_Result_backes3.jpg" alt="" width="100%"/>
        <div class="backEach tj_pa_20">
            <div class="Feedback_submit">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">反馈类型：</label>
                    <div class="col-sm-10">
                        <select name="" id="" class="form-control">
                            <option value="景点投诉">景点投诉</option>
                            <option value="理县通">理县通</option>
                            <option value="服务投诉">服务投诉</option>
                            <option value="操作意见">操作意见</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">反馈内容：</label>
                    <div class="col-sm-10">
                        <textarea name="" cols="30" rows="10" placeholder="输入你宝贵的意见" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系方式：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="我的姓名、手机、邮箱等">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="javascript:void(0)" class="tj_All_BastPopupOpen"><img src="public/images/tj_all_btn_subimit.png" alt="" width="90%"/></a>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <img src="public/images/Traffic_Result_backes2.jpg" alt="" width="100%"/>
    </div>
</div>
<div class="tj_All_BastPopup">
    <div class="table_cont">
        <div class="tj_auto_auto">
            <div class="popupControl">
                <img src="public/images/tj_All_BastPopup_top.png" alt="" width="100%"/>
                <div class="Feedback_popupT tj_pa_20">
                    <p>感谢你宝贵的意见， 我们将对您的意见给出计时的回馈</p>
                    <a href="javascript:void (0)" class="tj_All_BastPopupEsc"><img src="public/images/tj_all_btn_sure.png" alt="" width="40%"/></a>
                </div>
                <img src="public/images/tj_All_footerDetails.jpg" alt="" width="100%"/>
            </div>
        </div>
    </div>
</div>
<!--底部导航栏 start-->
<div class="templates_Footer" data-current="5" data-template="tj_All_footerDetails"></div>
<!--底部导航栏 end-->
<script type="text/javascript" src="public/js/sea.js"></script>
<script type="text/javascript" src="public/js/seajs-css.js"></script>
<script type="text/javascript" src="public/js/sea-text.js"></script>
<script type="text/javascript" src="public/js/config.js"></script>
<script type="text/javascript">
    seajs.use("./public/templates/control/Feedback.js",function(temp){
        temp.oPpopup();
    });
</script>
</body>
