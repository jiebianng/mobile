<div class="tj_all_index_head">
    <img src="public/images/tj_top_head.png" alt="" width="100%"/>
    <div class="tj_All_contSearch">
        <img src="public/images/tj_all_Prev.png" alt="" width="8%" class="curCont"/>
        <img src="public/images/tj_All_footerpopupSearch.png" alt="" width="80%">
        <img src="public/images/tj_top_head_s1.png" alt="" width="8%"/>
        <img src="public/images/tj_all_index_headSearch_pla.png" alt="" width="40%" class="searchPla"/>
        <input type="text" class="searchInput"/>
    </div>
</div>
<script type="text/javascript">
    /**
     *
     * cur 1代表“首页”、2“特色商品”
     *
     */
    var _headSearch=$('.templates_Head');
    var cur =parseInt(_headSearch.attr("data-current"));
    if(cur==1){
        _headSearch.find(".curCont").attr({
            "src":"public/images/tj_all_Prev.png"
        }).click(function(){
            history.go(-1);
        });
    }
    else if(cur==2){
        _headSearch.find(".curCont").attr({
            "src":"public/images/tj_top_head_s1.png"
        });
    }
    //    输入框获得焦点
    _headSearch.find(".searchInput").focus(function(){
        _headSearch.find(".searchPla").hide();
    });
    //    输入框失去焦点
    _headSearch.find(".searchInput").blur(function(){
        var _this = $(this);
        if(_this.val()==''){
            _headSearch.find(".searchPla").show();
        }
    });

</script>
