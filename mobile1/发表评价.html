<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表评价</title>
    <!--阻止浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <!-- Basic Page Needs
     ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="Copyright" content="">
    <!-- <meta name="description" content=""> -->
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metas
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/main.css">
    <!-- js
    ================================================== -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="tjAllHead">
        <div class="clearfix">
            <a href="javascript:history.go(-1)" class="fl fo-se-13 mt-1 fo-co-3 z-index-100">&nbsp;&nbsp;<img src="images/icon-return.png" style="width: 1.2rem;vertical-align: bottom;" alt=""></a>
            <div class="title">发表评价</div>
            <a href="#" class="Bri"></a>
        </div>
    </div>
    <div class="pad1 mt-5 flex">
        <img src="images/del-swi.jpg" alt="" style="height: 6rem;"/>
        <div class="flex-1">
            <textarea name="" id="" cols="30" rows="10" class="areaFormCon" placeholder="写下对商品的感受吧，对他人有很大帮助 的哦。（最多500字）"></textarea>
        </div>
    </div>
    <div class="pad1 bb-1 pb-2">
        <img src="images/icon-phoneCli.jpg" alt="" style="width: 7rem;" class="ve-bo"/>
        <span class="ve-bo fo-se-15 fo-co-4">（0/5）</span>
    </div>
    <div class="pad1 bb-1 flex pt-2 pb-2">
        <span class="fo-se-17 fo-co-4">评分</span>
        <div class="flex-1 te-ri">
            <ul class="allChoXinXin">
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
                <li class="active"></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="pad1">
        <input class="checkbox ve-bo" id="check1" type="checkbox" name="check" datatype="*" nullmsg="请同意《五福注册条款》" checked="checked"/>
        <label for="check1" class="fo-se-14 fo-co-3 ve-bo">&nbsp;<span class="fo-co-4 ve-bo">匿名评价</span></label>
    </div>
    <div class="addAddressCol pad1">
        <input type="submit" class="btnAll1" value="提交"/>
    </div>
    <script type="text/javascript">
        $('.allChoXinXin li').click(function(){
            var _this = $(this);
            _this.parents('.allChoXinXin').find('li').removeClass('active');
            _this.addClass('active').prevAll().addClass('active');
        })
    </script>
</body>
</html>
