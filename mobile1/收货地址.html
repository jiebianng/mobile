    <script type="text/javascript">
        //选择默认地址
        var addLiCol = $('.addLiCol');
        addLiCol.click(function(){
            var _this = $(this);
            _this.siblings().find('.carOneCho').removeClass('active');
            _this.find('.carOneCho').addClass('active');
        });
        //左滑动弹出删除按钮
        touch.on('.addLiCol', 'swiperight', function(ev){
            var _this = $(this);
            var _has = _this.hasClass('addLiCol');
            if(!_has){
                _this.parents('.addLiCol').animate({
                    right:0
                },200);
            }else{
                _this.animate({
                    right:0
                },200);
            }
        });
        //右滑动关闭删除按钮
        touch.on(".addLiCol", 'swipeleft', function(){
            var _this = $(this);
            var _has = _this.hasClass('addLiCol');
            if(!_has){
                _this.parents('.addLiCol').animate({
                    right:"9rem"
                },200);
            }else{
                _this.animate({
                    right:"9rem"
                },200);
            }
        });
        //点击删除按钮

            var _this = $(this);
            _this.parents('.addLiCol').remove();
        });
