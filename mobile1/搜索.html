<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <!--阻止浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <!-- Basic Page Needs
     ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="Copyright" content="">
    <!-- <meta name="description" content=""> -->
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metas
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="css/main.css">
    <!-- js
    ================================================== -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <!--顶部搜索 start-->
    <div class="goodsListHead flex bb-2">
        <a href="javascript:history.go(-1)">&nbsp;&nbsp;<img src="images/icon-return.png" style="width: 1.2rem;vertical-align: bottom;" alt=""></a>
        <div class="flex-1">
            <div class="classifyTop">
                <input type="text" class="searchSim" placeholder="搜您想要的东西"/>
                <img src="images/icon-search.png" style="width: 1.5rem;" alt="" class="seLo"/>
                <img src="images/icon-recording.png" alt="" style="width: 1.3rem;" class="recordLo"/>
            </div>
        </div>
        <a href="#" class="mr-1 fo-se-15 fo-co-3">搜索</a>
    </div>
    <!--顶部搜索 end-->
    <!--热门搜索 start-->
    <div class="pt-5">
        <div class="pad1">
            <div class="te-cell wh-no fo-se-16 ve-mi">
                <p class="fo-co-3 mt-1 mb-1">热门搜索</p>
            </div>
        </div>
        <ul class="searchHot clearfix">
            <li class="active"><a href="#">iphone6s</a></li>
            <li><a href="#">蛋糕</a></li>
            <li><a href="#">牛肉干</a></li>
            <li><a href="#">黑莓</a></li>
            <li><a href="#">血糖仪</a></li>
            <li><a href="#">蜂蜜</a></li>
            <li><a href="#">饼干</a></li>
            <li><a href="#">葡萄糖</a></li>
            <li><a href="#">西瓜</a></li>
        </ul>
    </div>
    <!--热门搜索 end-->
</body>
</html>
