    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="zjGm_hide">
        <div class="zjGm_yk_back">
            <div class="zjGm_he_auto">

                    <div class="zjGm_yk_back_cont">
                        <img src="images/zj_game_map.jpg" alt="" class="zj_My_Vb_chest_img"/>
                        <div class="zj_My_Vb_chest">

                            <div class="s2"></div>
                            <div class="s3"></div>
                            <div class="s4"></div>
                            <div class="s5"></div>
                            <div class="s6"></div>
                            <div class="s7"></div>
                            <div class="s8"></div>
                            <div class="s9"></div>
                        </div>
                    </div>
                </div>
                <div class="zjGm_header">
                    <img src="images/zj_game_header.png" alt=""/>

                <div class="zjGm_footer">
                    <div class="img">
                        <img src="images/zj_game_footer.png" alt="" width="100%"/>
                        <a href="zj_Game_rules.html" class="zj_Game_rules" onfocus="this.blur()"></a>
                        <a href="zj_My_treasure.html" class="zj_Game_Reasure_house" onfocus="this.blur()"></a>
                    </div>

                <div class="zj_say_content zj_say_content_cur">

                    <div class="baozhang"><img src="images/zj_popup_baozhang.png" alt="" width="100%"/></div>

                    <div class="zj_game_xx"><img src="images/zj_game_xx.png" alt="" width="100%"/></div>
                    <a href="#" class="link" onfocus="this.blur()"><img src="images/zj_game_link.png" alt="" width="100%"/></a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(".zj_say_content .zj_say_btn").click(function(){
            var has =$(this).parents(".zj_say_content").hasClass("zj_say_content_cur");
            if(!has){
                $(this).parents(".zj_say_content").addClass("zj_say_content_cur").animate({
                    right:"0"
                },200);
            }else{
                $(this).parents(".zj_say_content").removeClass("zj_say_content_cur").animate({
                    right:"-54%"
                },200);
            }
        });
        $(".zj_popup .cont .zj_game_xx").click(function(){
           $(this).parents(".zj_popup").hide();
        });
        setTimeout(function(){
            var he =$(".zj_My_Vb_chest_img").height();
            $(".zj_My_Vb_chest").css({
                height: he+"px"
            })
        },100);
        $(function(){
                //create a new instance of shake.js.
                var myShakeEvent = new Shake({
                    threshold: 15
                });

                // start listening to device motion
                myShakeEvent.start();

                // register a shake event
                window.addEventListener('shake', shakeEventDidOccur, false);

                //shake event callback
                function shakeEventDidOccur () {
                    $(".zj_popup").css({
                        "z-index": 1,
                        "opacity": 1
                    });
//                    //put your own code here etc.
//                    var arr = ['妹子一枚','福利图片一套','码农笔记一本','土豪金一台'];
//                    var num = Math.floor(Math.random()*4);
//                    alert("恭喜，摇得"+arr[num]+"！");
                }
        })
    </script>
